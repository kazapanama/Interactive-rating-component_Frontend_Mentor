<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="card-bg">
    <div id="rate">
      <div class="star-circle">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>      
      <h2>How did we do?</h2>
      <span>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</span>
        <div class="rating">
          <div class="rating-circle">1</div>
          <div class="rating-circle">2</div>
          <div class="rating-circle">3</div>
          <div class="rating-circle">4</div>
          <div class="rating-circle">5</div>
        </div>
        <button class="btn">Submit</button>
    </div>
  
    <div id="result">
      <div class="thanks-img">
        <img src="./images/illustration-thank-you.svg" alt="thank you icon">
      </div>
      <div class="final-rate">   
          You selected <!-- Add rating here --> out of 5    
      </div>
      <h2>Thank you!</h2>
      <span>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </span>

    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
